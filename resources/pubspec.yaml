name: resources
description: "A new Flutter project."
publish_to: 'none'
version: 0.0.1

environment:
  sdk: '>=3.3.0 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  intl: ^0.18.1
  intl_utils: ^2.8.5

flutter_intl:
  enabled: true
  class_name: AppLocalization
  main_locale: en
  output_dir: lib/src/generated
  arb_dir: lib/src/l10n
